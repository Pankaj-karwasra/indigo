name: CI Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:

  # -------------------------------------------
  # BACKEND CI
  # -------------------------------------------
  backend:
    name: Backend CI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Backend Dependencies
        working-directory: ./backend/backend
        run: |
          pip install -r requirements.txt

      - name: Run Django Tests
        working-directory: ./backend/backend
        run: |
          python manage.py test

  # -------------------------------------------
  # FRONTEND CI
  # -------------------------------------------
  frontend:
    name: Frontend CI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install Frontend Dependencies
        working-directory: ./frontend
        run: |
          npm install

      - name: Build Frontend
        working-directory: ./frontend
        run: |
          npm run build

  # -------------------------------------------
  # BUILD DOCKER IMAGES (No Deployment)
  # -------------------------------------------
  docker-build:
    name: Build & Push Docker Images to GHCR
    runs-on: ubuntu-latest
    needs: [backend, frontend]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Create lowercase repo owner for GHCR
      - name: Set lowercase owner
        run: echo "OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV

      # Login to GitHub Container Registry
      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      # Build & Push Backend Image
      - name: Build & Push Backend Image
        run: |
          docker build -t ghcr.io/${{ env.OWNER_LC }}/indigo-backend:latest \
            -f ./backend/backend/Dockerfile \
            ./backend/backend

          docker push ghcr.io/${{ env.OWNER_LC }}/indigo-backend:latest

      # Build & Push Frontend Image
      - name: Build & Push Frontend Image
        run: |
          docker build -t ghcr.io/${{ env.OWNER_LC }}/indigo-frontend:latest \
            -f ./frontend/Dockerfile \
            ./frontend

          docker push ghcr.io/${{ env.OWNER_LC }}/indigo-frontend:latest

      - name: Show Docker Images
        run: docker images
